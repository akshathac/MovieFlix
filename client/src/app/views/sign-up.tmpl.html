<form name="userForm" ng-submit="userForm.$setPristine(); addUserVm.addUser()" novalidate class="form-horizontal">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="addUserVm.newUser.firstName" required minlength="4">
        </div><div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
            <p ng-message="required" class="error">First Name is required</p>
            <p ng-message="minlength" class="error">First Name has to be at least 4 chars</p>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="addUserVm.newUser.lastName" required minlength="4">
        </div><div ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$dirty">
            <p ng-message="required" class="error">Last Name is required</p>
            <p ng-message="minlength" class="error">Last Name has to be at least 4 chars</p>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10"><input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="addUserVm.newUser.email" required>
        </div><div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
            <p ng-message="required" class="error">Email is required</p>
            <p ng-message="email" class="error">Email is invalid</p>
        </div>
    </div>
    <div class="form-group" >
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="addUserVm.newUser.address.address1" required>
        </div><div ng-messages="userForm.address.$error" ng-if="userForm.address.$dirty">
            <p ng-message="required" class="error">Address is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="addUserVm.newUser.address.city" required>
       </div> <div ng-messages="userForm.city.$error" ng-if="userForm.city.$dirty">
            <p ng-message="required" class="error">City is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="state" name="state" placeholder="State" ng-model="addUserVm.newUser.address.state" required>
        </div><div ng-messages="userForm.company.$error" ng-if="userForm.company.$dirty">
            <p ng-message="required" class="error">Company is required</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
    <button type="submit" class="btn btn-primary " ng-disabled="userForm.$invalid">Submit</button>
            </div>
        </div>
</form>
