
<div class="panel panel-default">
    <div class="panel-body">
<form name="userForm" ng-submit="userForm.$setPristine(); loginVm.getUser()" novalidate class="form-horizontal">
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="loginVm.setUser.email" required>
        </div>
        <!--<div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
            <p ng-message="required" class="error">Email is required</p>
            <p ng-message="email" class="error">Email is invalid</p>
        </div>-->
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="loginVm.setUser.password" required>
        </div>
        <!--<div ng-messages="userForm.password.$error" ng-if="userForm.password.$dirty">
            <p ng-message="required" class="error">City is required</p>
        </div>-->
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Login</button>
            </div>
        </div>
    <div class="form-group inline">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="button" class="btn btn-primary" >Forgot password</button>
            </div>
        <div class="col-sm-2">
        <button type="button" class="btn btn-primary" ng-click="loginVm.signUp();">Sign-up</button>
            </div>
        </div>
</form>
        </div>

    </div>
